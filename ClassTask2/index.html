<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>

  <div class="all-body">

    <div class="card">

      <div class="left-part-box">
        <div class="left-part-body">

          <div class="level">
            <p class="level-text">LEVEL 13</p>
          </div>

          <div class="image-box">
            <img src="assets/images/Screenshot_2023-01-07_143320-removebg-preview.png" alt="">
          </div>

          <div class="point">
            <p class="point-text">5,312 POINTS</p>
          </div>

        </div>
      </div>

      <div class="right-part">
        <div class="name-box">
          <p class="name">Jane Doe</p>
        </div>

        <div class="paragraph-box">
          <p class="paragraph">Lorem ipsum dolor sit amet, consectetur
            adipiscing elit. Fusce a volutpat mauris, at
            molestie lacus. Nam vestibulum sodales
            odio ut pulvinar.</p>
        </div>

        <div class="bottom-right-text-box">
          <p class="bottom-right-text">Mouse over the card for more info</p>
        </div>

      </div>

    </div>

  </div>

</body>

</html>
